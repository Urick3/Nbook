{% load static %}
{% for book in books %}

    <div class="col-md-4">
        <a style="text-decoration: none;" href="{% url 'detail_book' book.id %}">
            <div class="card" style="width: 18rem;">
                <img src="{{ book.path.url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <details>
                        <p class="card-text">{{ book.description }}</p>               
                    </details>
                </div>
            </div>
        </a>
    </div>
{% endfor %}
