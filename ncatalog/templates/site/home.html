{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% if books %}
        {% for book in books %}

        <div class="col-md-4">
        
            <div class="card" style="width: 18rem;">
                <img src="{{ book.path.url }}" class="card-img-top" alt="{{ book.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.description }}</p>
                    <a href="{% url 'edit_book' book.id %}" class="btn btn-warning">Editar</a>
                    <form method="post" action="{% url 'delete_book' book.id %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Deletar</button>
                    </form>
                </div>
            </div>
            
        </div>
            
        {% endfor %}
    {% endif %}
</div>
<a href="{% url 'add_book' %}" class="btn btn-success">Adicionar Roupa</a>
{% endblock %}
